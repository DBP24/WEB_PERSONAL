{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Diego Bonatti - {% block title %}{% endblock %}</title>
    {% include "website/meta.html" %}
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/whatsapp.css'%}">
    
    <!-- Precargar fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Estilos base */
      html {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        scroll-behavior: smooth;
      }
      
      body {
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        
      }
      
      /* Animaciones mejoradas */
      .nav-link {
        position: relative;
      }
      
      .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 50%;
        background: linear-gradient(to right, #3B82F6, #8B5CF6);
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }
      
      .nav-link:hover::after {
        width: 70%;
      }
      
      /* Efecto para el fondo */
      .bg-gradient-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(17, 24, 39, 0.7), rgba(17, 24, 39, 0.9));
        z-index: -1;
      }
      
      /* Estilos para el header con scroll */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 50;
        transition: all 0.4s ease;
        padding-left: 50px;
        padding-right: 50px;
      }
      
      .header-hidden {
        transform: translateY(-100%);
      }
      
      .header-scrolled {
        background-color: rgba(17, 24, 39, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      /* Espacio para compensar el header fijo */
      .header-spacer {
        height: 76px;
      }
      
      /* Estilos para menú móvil */
      .mobile-menu-container {
        position: fixed;
        top: 76px;
        left: 0;
        width: 100%;
        height: 0;
        background-color: rgba(17, 24, 39, 0.98);
        backdrop-filter: blur(10px);
        overflow: hidden;
        transition: height 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        z-index: 40;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      .mobile-menu-container.active {
        height: calc(100vh - 76px);
        overflow-y: auto;
      }
      
      .mobile-menu {
        padding: 2rem 1.5rem;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.4s ease, transform 0.4s ease;
        transition-delay: 0.1s;
      }
      
      .mobile-menu-container.active .mobile-menu {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Botón hamburguesa mejorado */
      .hamburger-button {
        position: relative;
        display: none;
        flex-direction: column;
        justify-content: space-between;
        width: 24px;
        height: 18px;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
        z-index: 10;
      }
      
      .hamburger-button:focus {
        outline: none;
      }
      
      .hamburger-button span {
        display: block;
        width: 100%;
        height: 2px;
        background: #60A5FA;
        border-radius: 2px;
        transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
      }
      
      .hamburger-button.active span:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
      }
      
      .hamburger-button.active span:nth-child(2) {
        opacity: 0;
      }
      
      .hamburger-button.active span:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
      }
      
      /* Media queries para responsividad */
      @media (max-width: 768px) {
        .desktop-nav {
          display: none;
        }
        
        .hamburger-button {
          display: flex;
        }
        
        .mobile-link {
          display: block;
          padding: 1rem 0;
          font-size: 1.125rem;
          text-align: center;
          border-bottom: 1px solid rgba(59, 130, 246, 0.15);
          transition: all 0.3s ease;
        }
        
        .mobile-link:last-child {
          border-bottom: none;
        }
        
        .mobile-link:hover {
          color: #F3F4F6;
          transform: translateX(5px);
        }
        
        .mobile-social {
          margin-top: 2rem;
          padding-top: 1.5rem;
          border-top: 1px solid rgba(59, 130, 246, 0.15);
        }
      }
    </style>
  </head>

  <!DOCTYPE html>
  <html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Página no encontrada</title>
      <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white flex items-center justify-center h-screen">
      <div class="max-w-md bg-gray-800 p-10 rounded-xl shadow-lg text-center">
          <img src="https://i.imgur.com/qIufhof.png" alt="Error 404" class="w-48 mx-auto animate-bounce">
          <h1 class="text-3xl font-bold mt-5">¡Oops! Página no encontrada</h1>
          <p class="text-gray-400 mt-3">La página que buscas no existe o ha sido movida.</p>
          <a href="/" class="mt-6 inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">Volver al inicio</a>
          <br>
          <a href="{% url 'privacyPolicy' %}" class="mt-4 inline-block text-gray-400 hover:text-gray-300 text-sm">Política de privacidad</a>
      </div>
  </body>
  </html>
</html>
