<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Diego Bonatti - {% block title %}{% endblock %}</title>
    {% include "website/meta.html" %}
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/whatsapp.css'%}">
    
    <!-- Precargar fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Estilos base */
      html {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        scroll-behavior: smooth;
      }
      
      body {
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        
      }
      
      /* Animaciones mejoradas */
      .nav-link {
        position: relative;
      }
      
      .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 50%;
        background: linear-gradient(to right, #3B82F6, #8B5CF6);
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }
      
      .nav-link:hover::after {
        width: 70%;
      }
      
      /* Efecto para el fondo */
      .bg-gradient-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(17, 24, 39, 0.7), rgba(17, 24, 39, 0.9));
        z-index: -1;
      }
      
      /* Estilos para el header con scroll */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 50;
        transition: all 0.4s ease;
        padding-left: 50px;
        padding-right: 50px;
      }
      
      .header-hidden {
        transform: translateY(-100%);
      }
      
      .header-scrolled {
        background-color: rgba(17, 24, 39, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      /* Espacio para compensar el header fijo */
      .header-spacer {
        height: 76px;
      }
      
      /* Estilos para menú móvil */
      .mobile-menu-container {
        position: fixed;
        top: 76px;
        left: 0;
        width: 100%;
        height: 0;
        background-color: rgba(17, 24, 39, 0.98);
        backdrop-filter: blur(10px);
        overflow: hidden;
        transition: height 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        z-index: 40;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      .mobile-menu-container.active {
        height: calc(100vh - 76px);
        overflow-y: auto;
      }
      
      .mobile-menu {
        padding: 2rem 1.5rem;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.4s ease, transform 0.4s ease;
        transition-delay: 0.1s;
      }
      
      .mobile-menu-container.active .mobile-menu {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Botón hamburguesa mejorado */
      .hamburger-button {
        position: relative;
        display: none;
        flex-direction: column;
        justify-content: space-between;
        width: 24px;
        height: 18px;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
        z-index: 10;
      }
      
      .hamburger-button:focus {
        outline: none;
      }
      
      .hamburger-button span {
        display: block;
        width: 100%;
        height: 2px;
        background: #60A5FA;
        border-radius: 2px;
        transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
      }
      
      .hamburger-button.active span:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
      }
      
      .hamburger-button.active span:nth-child(2) {
        opacity: 0;
      }
      
      .hamburger-button.active span:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
      }
      
      /* Media queries para responsividad */
      @media (max-width: 768px) {
        .desktop-nav {
          display: none;
        }
        
        .hamburger-button {
          display: flex;
        }
        
        .mobile-link {
          display: block;
          padding: 1rem 0;
          font-size: 1.125rem;
          text-align: center;
          border-bottom: 1px solid rgba(59, 130, 246, 0.15);
          transition: all 0.3s ease;
        }
        
        .mobile-link:last-child {
          border-bottom: none;
        }
        
        .mobile-link:hover {
          color: #F3F4F6;
          transform: translateX(5px);
        }
        
        .mobile-social {
          margin-top: 2rem;
          padding-top: 1.5rem;
          border-top: 1px solid rgba(59, 130, 246, 0.15);
        }
      }
    </style>
  </head>

  <body class="leading-normal tracking-normal text-indigo-300 sm:m-0 sm:p-0 md:m-4 md:p-4 bg-cover bg-fixed" style="background-image: url('{% static 'images/header.png' %}');">
    <!-- Overlay de gradiente para mejorar legibilidad -->

    <div class="min-h-screen flex flex-col">
      <!-- Header con navegación -->
      <header id="site-header" class="header w-full py-4 px-6 bg-gray-900 bg-opacity-40">
        <div class="container mx-auto">
          <div class="flex items-center justify-between">

            <!-- Navegación principal para desktop -->

                Sobre Mí
              </a>
              <a href="{% url 'curriculum' %}" class="nav-link inline-block text-blue-300 hover:text-indigo-100 text-center px-4 py-2 mx-1 transition-all duration-300">
                Currículum
              </a>
              <a href="{% url 'projects' %}" class="nav-link inline-block text-blue-300 hover:text-indigo-100 text-center px-4 py-2 mx-1 transition-all duration-300">
                Proyectos
              </a>
              
              <!-- Redes sociales -->
              <div class="flex items-center ml-2 space-x-2">
                <a href="https://www.linkedin.com/in/diego-bonatti-pajuelo" target="_blank" class="inline-block text-blue-300 p-2 rounded-full hover:bg-blue-900 hover:bg-opacity-30 transition-all duration-300" title="LinkedIn">

                </a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=#" class="inline-block text-blue-300 p-2 rounded-full hover:bg-blue-900 hover:bg-opacity-30 transition-all duration-300" title="Facebook">
                  <img class="w-6 h-6" src="{% static 'svg/website/facebook.svg' %}" alt="Facebook">
                </a>
              </div>
            </nav>
            
            <!-- Botón hamburguesa para móvil -->
            <button type="button" class="hamburger-button" id="mobile-menu-button" aria-label="Menú de navegación">
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </header>
      
      <!-- Menú móvil con contenedor -->
      <div class="mobile-menu-container" id="mobile-menu-container">
        <div class="mobile-menu">
          <nav class="flex flex-col">
            <a href="{% url 'sobre_mi' %}" class="mobile-link text-blue-300 hover:text-indigo-100 font-medium transition-all duration-300">
              Sobre Mí
            </a>
            <a href="{% url 'curriculum' %}" class="mobile-link text-blue-300 hover:text-indigo-100 font-medium transition-all duration-300">
              Currículum
            </a>
            <a href="{% url 'projects' %}" class="mobile-link text-blue-300 hover:text-indigo-100 font-medium transition-all duration-300">
              Proyectos
            </a>
          </nav>
          
          <!-- Redes sociales en móvil -->
          <div class="mobile-social flex justify-center space-x-6">
            <a href="https://www.linkedin.com/in/diego-bonatti-pajuelo" target="_blank" class="inline-block text-blue-300 p-2 rounded-full hover:bg-blue-900 hover:bg-opacity-30 transition-all duration-300" title="LinkedIn">
              <img class="w-8 h-8" src="{% static 'svg/website/linkedin.svg' %}" alt="LinkedIn">
            </a>
            <a href="https://www.facebook.com/sharer/sharer.php?u=#" class="inline-block text-blue-300 p-2 rounded-full hover:bg-blue-900 hover:bg-opacity-30 transition-all duration-300" title="Facebook">
              <img class="w-8 h-8" src="{% static 'svg/website/facebook.svg' %}" alt="Facebook">
            </a>
          </div>
        </div>
      </div>
      
      <!-- Espaciador para compensar el header fijo -->
      <div class="header-spacer"></div>

      <!-- Contenido principal -->
      <main class="flex-grow container mx-auto px-6 py-6">
        <div class="flex flex-wrap">
          {% block content %}{% endblock %}
        </div>
      </main>

        <div class="container mx-auto">
          <div class="flex flex-col md:flex-row justify-between items-center">

        </div>
      </footer> -->

    <!-- WhatsApp flotante -->
    {% include "website/whatsapp.html" %}
    
    <!-- Scripts -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Referencias a elementos del DOM
        const header = document.getElementById('site-header');
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenuContainer = document.getElementById('mobile-menu-container');
        const mobileLinks = document.querySelectorAll('.mobile-link');
        
        // Variables para controlar el scroll
        let lastScrollTop = 0;
        const scrollThreshold = 100;
        
        // Función para controlar el estado del header al hacer scroll
        function handleScroll() {
          const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
          
          // Añadir clase de fondo cuando se hace scroll
          if (scrollTop > 20) {
            header.classList.add('header-scrolled');
          } else {
            header.classList.remove('header-scrolled');
          }
          
          // Ocultar/mostrar header según dirección del scroll
          if (scrollTop > lastScrollTop && scrollTop > scrollThreshold) {
            // Scrolling hacia abajo
            header.classList.add('header-hidden');
          } else {
            // Scrolling hacia arriba
            header.classList.remove('header-hidden');
          }
          
          lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Ajuste para Safari
        }
        
        // Event listener para el scroll
        window.addEventListener('scroll', handleScroll, { passive: true });
        
        // Función para abrir/cerrar el menú móvil
        function toggleMobileMenu() {
          menuButton.classList.toggle('active');
          mobileMenuContainer.classList.toggle('active');
          
          // Prevenir scroll del body cuando el menú está abierto
          document.body.style.overflow = menuButton.classList.contains('active') ? 'hidden' : '';
        }
        
        // Event listener para el botón de menú
        menuButton.addEventListener('click', toggleMobileMenu);
        
        // Cerrar menú al hacer clic en un enlace
        mobileLinks.forEach(link => {
          link.addEventListener('click', function() {
            menuButton.classList.remove('active');
            mobileMenuContainer.classList.remove('active');
            document.body.style.overflow = '';
          });
        });
        
        // Cerrar menú al redimensionar la ventana
        window.addEventListener('resize', function() {
          if (window.innerWidth > 768 && menuButton.classList.contains('active')) {
            menuButton.classList.remove('active');
            mobileMenuContainer.classList.remove('active');
            document.body.style.overflow = '';
          }
        });
        
        // Resaltar página actual en la navegación
        const currentPath = window.location.pathname;
        const allNavLinks = document.querySelectorAll(".nav-link, .mobile-link");
        
        allNavLinks.forEach(link => {
          if (link.getAttribute("href") === currentPath) {
            link.classList.add("text-white");
            link.classList.add("font-medium");
          }
        });
        
        // Inicializar el estado del header
        handleScroll();
      });
    </script>
  </body>
</html>
