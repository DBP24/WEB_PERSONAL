{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Diego Bonatti - {% block title %}{% endblock %}</title>
    {% include "website/meta.html" %}
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
    <link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/whatsapp.css'%}">
    
    <!-- Precargar fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Estilos base */
      html {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        scroll-behavior: smooth;
      }
      
      body {
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        min-height: 100vh;
      }
      
      /* Animaciones mejoradas */
      .nav-link {
        position: relative;
      }
      
      .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 50%;
        background: linear-gradient(to right, #3B82F6, #8B5CF6);
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }
      
      .nav-link:hover::after {
        width: 70%;
      }
      
      /* Contenedor principal con altura mínima */
      .main-container {
        min-height: calc(100vh - 100px);
      }
      
      /* Efecto para el fondo */
      .bg-gradient-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(17, 24, 39, 0.7), rgba(17, 24, 39, 0.9));
        z-index: -1;
      }
    </style>
  </head>

  <body class="leading-normal tracking-normal text-indigo-300 m-0 p-0 bg-cover bg-fixed" style="background-image: url('{% static 'images/header.png' %}');">
    <!-- Overlay de gradiente para mejorar legibilidad -->
    <div class="bg-gradient-overlay"></div>
    
    <div class="min-h-screen flex flex-col">
      <!-- Header con navegación -->
      <header class="w-full py-4 px-6 backdrop-blur-sm bg-gray-900 bg-opacity-40 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto">
          <div class="flex flex-col sm:flex-row items-center justify-between">
            <!-- Logo y nombre (puedes agregar tu logo aquí) -->
            <a href="{% url 'sobre_mi' %}" class="text-2xl font-bold text-white bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500 mb-4 sm:mb-0">
              Diego Bonatti
            </a>
            
            <!-- Navegación principal -->
            <nav class="flex flex-wrap justify-center items-center">
              <a href="{% url 'sobre_mi' %}" class="nav-link inline-block text-blue-300 hover:text-indigo-100 text-center px-4 py-2 mx-1 transition-all duration-300">
                Sobre Mí
              </a>
              <a href="{% url 'curriculum' %}" class="nav-link inline-block text-blue-300 hover:text-indigo-100 text-center px-4 py-2 mx-1 transition-all duration-300">
                Currículum
              </a>
              <a href="{% url 'projects' %}" class="nav-link inline-block text-blue-300 hover:text-indigo-100 text-center px-4 py-2 mx-1 transition-all duration-300">
                Proyectos
              </a>
              
              <!-- Redes sociales -->
              <div class="flex items-center ml-2 space-x-2">
                <a href="https://www.linkedin.com/in/diego-bonatti-pajuelo" target="_blank" class="inline-block text-blue-300 p-2 rounded-full hover:bg-blue-900 hover:bg-opacity-30 transition-all duration-300" title="LinkedIn">
                  <img class="w-6 h-6" src="{% static 'svg/website/linkedin.svg' %}" alt="LinkedIn">
                </a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=#" class="inline-block text-blue-300 p-2 rounded-full hover:bg-blue-900 hover:bg-opacity-30 transition-all duration-300" title="Facebook">
                  <img class="w-6 h-6" src="{% static 'svg/website/facebook.svg' %}" alt="Facebook">
                </a>
              </div>
            </nav>
          </div>
        </div>
      </header>

      <!-- Contenido principal -->
      <main class="flex-grow container mx-auto px-6 py-10">
        <div class="flex flex-wrap">
          {% block content %}{% endblock %}
        </div>
      </main>

      <!-- Footer -->
      <!-- <footer class="w-full py-6 px-6 backdrop-blur-sm bg-gray-900 bg-opacity-70 mt-auto">
        <div class="container mx-auto">
          <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="mb-4 md:mb-0">
              <p class="text-sm text-indigo-300">&copy; {% now "Y" %} Diego Bonatti. Todos los derechos reservados.</p>
            </div>
            <div class="flex space-x-4">
              <a href="{% url 'sobre_mi' %}" class="text-sm text-indigo-300 hover:text-white transition-colors duration-300">Sobre Mí</a>

              <a href="{% url 'projects' %}" class="text-sm text-indigo-300 hover:text-white transition-colors duration-300">Proyectos</a>
            </div>
          </div>
        </div>
      </footer> -->
    </div>

    <!-- WhatsApp flotante -->
    {% include "website/whatsapp.html" %}
    
    <!-- Scripts (opcionales) -->
    <script>
      // Script para destacar la página actual en la navegación
      document.addEventListener("DOMContentLoaded", function() {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll(".nav-link");
        
        navLinks.forEach(link => {
          if (link.getAttribute("href") === currentPath) {
            link.classList.add("text-white");
            link.classList.add("font-medium");
            const indicator = link.querySelector("::after");
            if (indicator) indicator.style.width = "70%";
          }
        });
      });
    </script>
  </body>
</html>
